name: 2.0$(rev:.r) # build numbering format

resources:
- repo: self
queue:
  name: Hosted VS2017
  demands: npm

steps:

- task: Npm@1
  displayName: 'npm custom'
  inputs:
    command: custom

    workingDir: 'projects/drmueller/ng-base-directives'

    verbose: false

    customCommand: 'version $(Build.BuildNumber)'


- task: Npm@1
  displayName: 'npm publish'
  inputs:
    command: publish

    workingDir: 'projects/drmueller/ng-base-directives'

    customCommand: '--access public'

    verbose: false

    publishEndpoint: 'NPM-DrMueller'
